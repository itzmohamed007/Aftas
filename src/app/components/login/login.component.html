<section class="flex justify-center items-center h-screen bg-blue-100">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-8 space-y-6">
    <h1 class="text-5xl font-normal text-slate-200 text-center">Aftas</h1>
    <h2 class="text-xl font-light text-gray-900 text-center">
      Sign in to your account
    </h2>
    <form
      class="space-y-4"
      autocomplete="off"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div>
        <div class="relative">
          <input
            [formControlName]="'email'"
            type="text"
            id="floating_outlined"
            class="text-black font-light block border border-gray-300 px-2.5 pb-2.5 pt-4 w-full text-sm bg-transparent rounded-lg border-1 appearance-none focus:outline-none focus:ring-0 focus:border-gray-600 peer"
            placeholder=" "
          />
          <label
            for="floating_outlined"
            class="absolute font-light text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-gray-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1"
            >Email Address</label
          >
        </div>
      </div>
      <div>
        <div class="relative">
          <input
            [formControlName]="'password'"
            type="password"
            id="floating_outlined"
            class="text-black block border border-gray-300 px-2.5 pb-2.5 pt-4 w-full text-sm bg-transparent rounded-lg border-1 appearance-none focus:outline-none focus:ring-0 focus:border-gray-600 peer"
            placeholder=" "
          />
          <label
            for="floating_outlined"
            class="absolute font-light text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-gray-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1"
            >Password</label
          >
        </div>
      </div>
      <button
        class="w-full bg-slate-200 hover:bg-slate-400 focus:ring-4 focus:outline-none focus:ring-primary-300 text-black font-light rounded-lg py-3 text-md"
        type="submit"
      >
        Sign in
      </button>
    </form>
    <p class="text-left font-light text-sm text-black">
      don't have an account ?
      <a href="/auth/register" class="font-normal">register here</a>
    </p>
  </div>
</section>
